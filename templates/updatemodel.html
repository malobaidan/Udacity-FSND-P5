{% extends "base.html" %}
{% block title %} Update model {% endblock %}
{% block head %}
{{ super() }}

<style type="text/css">
	.important {
		color: #336699;
	}
</style>
{% endblock %}
{% block content %}
	<div class="form">
	<form action="{{ url_for('UpdateModel', id = id) }}" method= "POST">
		<h1>Updating model {{ name }}</h1>
		<p>Name:</p>
		<input type="text" name="name" size='30' value="{{ name }}" required>
		</br>
		<p>Instructions:</p>
		<input type="text" name="information" size='80' value="{{ information }}" required>
		</br>
		<p>Carmaker:</p>
		{% for cat in carmakers %}
			<input type="radio" name="carmaker" value="{{ cat.id }}" {% if cat.name == carmaker %}checked{% endif %} required>{{ cat.name }}</br>
		{% endfor %}
		</br>
		<input type="submit" value='Update'>
	</form>
	</div>

	{% endblock %}
