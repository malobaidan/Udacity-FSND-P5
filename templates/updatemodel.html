{% extends "base.html" %}
{% block title %} Update model {% endblock %}
{% block head %}
{{ super() }}

<style type="text/css">
	.important {
		color: #336699;
	}

	.input-field input[type=text]:focus+label {
		color: rgb(219, 98, 128);
	}

	.input-field input[type=text]:focus {
		border-bottom: 1px solid #000;
		box-shadow: 0 1px 0 0 #000;
	}
</style>
{% endblock %}
{% block content %}
<div>
<div class="form">
	<form  action="{{ url_for('UpdateModel', id = id) }}" method="POST">
		<h1>Updating model {{ name }}</h1>
		<p>Name:</p>
		<input type="text" name="name" size='30' value="{{ name }}" required>
		
		</br>
		<p>Information:</p>
		<input type="text" name="information" size='80' value="{{ information }}" required>
		</br>
		<p>Carmaker:</p>
		{% for cat in carmakers %}
		<input type="radio" name="carmaker" value="{{ cat.id }}" {% if cat.name==carmaker %}checked{% endif %} required>{{
		cat.name }}</br>
		{% endfor %}
		</br>
		<button class="red lighten-2 btn waves-effect waves-light" type="submit" name="action">update
			<i class="material-icons right"></i>
		</button>
	</form>
</div>
</div>
{% endblock %}
