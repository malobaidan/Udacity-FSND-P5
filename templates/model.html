{% extends "base.html" %}
{% block title %} {{ model.name }} {% endblock %}
{% block head %}
{{ super() }}

<style type="text/css">
	.important {
		color: #336699;
	}
</style>
{% endblock %}
{% block content %}

	<div class="model">
		<h2>{{ model.name }}</h2>

		<p><i>{{ model.carmaker.name }}</i></p>

		<p>{{ model.information }}</p>
		{% if owner %}
		<a href='/model/update_{{ model.id }}'>Update Model</a>
		<a href='/model/delete_{{ model.id }}'>Delete Model</a>
		{% endif %}
	</div>


{% endblock %}
